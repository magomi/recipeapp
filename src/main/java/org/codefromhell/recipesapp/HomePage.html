<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>create a recipe</title>
    <wicket:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </wicket:head>
</head>

<body>

<div id="header" class="container_17"></div>

<div id="content">

    <form wicket:id="recipeForm">

        <div class="container_17">

            <div class="grid_2 ">
                <label for="title">Titel</label>
            </div>

            <div class="grid_14 ">
                <input style="width:100%;" type="text" wicket:id="recipeTitle" id="title"  value="recipe title"/>
            </div>

            <div class="grid_1 ">
                &nbsp;
            </div>            
        </div>

        <div wicket:id="ingredientsWmc" class="container_17">

            <div wicket:id="ingredients">

                <div class="grid_2 ">
                    <label for="ingredient">Zutat</label>
                </div>

                <div class="grid_1 ">
                    <input style="width:100%;" type="text" wicket:id="qty" value="1"/>
                </div>

                <div class="grid_2">
                    <select style="width:100%;" wicket:id="unit"></select>
                </div>

                <div class="grid_11 ">
                    <input id="ingredient" style="width:100%;" type="text" wicket:id="item" value="Wasser"/>
                </div>

                <div class="grid_1 ">
                    <input type="image" src="/remove.png" wicket:id="removeIngredient"> <input type="image" wicket:id="addIngredient" src="/add.png" />
                </div>

            </div>

        </div>

        <div wicket:id="stepsWmc" class="container_17">

            <div wicket:id="steps">

                <div class="grid_2">
                    <label for="step">Schritt</label>
                </div>

                <div class="grid_14 ">
                    <textarea id="step" style="width:100%;" rows="4" wicket:id="step">Das Wasser zum Kochen bringen.</textarea>
                </div>

                <div class="grid_1 ">
                    <input type="image" src="/remove.png" wicket:id="removeStep"> <input type="image" wicket:id="addStep" src="/add.png" />
                </div>

            </div>

        </div>

        <div class="container_17">

            <div class="grid_2 ">
                &nbsp;
            </div>

            <div id="speichern" class="grid_2 ">
                <input type="button" wicket:id="createXml" value="create xml" />
            </div>

            <div class="grid_10 ">
                &nbsp;
            </div>

            <div style="text-align:right;" class="grid_2 ">
                <input type="button" wicket:id="reset" value="reset" />
            </div>

            <div class="grid_1 ">
                &nbsp;
            </div>
        </div>

        <div class="container_17">
            <div class="grid_2">
                XML
            </div>
            <div class="grid_14">
                <pre wicket:id="recipeAsXml"></pre>
            </div>

            <div class="grid_1 ">
                &nbsp;
            </div>
        </div>

    </form>
</div>

<div id="footer" class="container_17"></div>

</body>


</html>
