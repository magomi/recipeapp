<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
    <wicket:panel>
        <span wicket:id="title"></span>
        <br>
        <span wicket:id="ingredientsLabel"></span>
        <ul wicket:id="ingredients">
            <li>
                <span wicket:id="quantity"></span> <span wicket:id="unit"></span> <span wicket:id="description"></span>
            </li>
        </ul>

        <span wicket:id="preparationLabel"></span>
        <ul wicket:id="preparation">
            <li wicket:id="description"></li>
        </ul>
    </wicket:panel>
</body>
</html>
